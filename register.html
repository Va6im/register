<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Авторизация</title>
    <link rel="stylesheet" href="stylex/register.css">
</head>
<body>
    <div class="container">
        <h1 id="formTitle">Регистрация</h1>

        <form action="redister_Form.php" method="post">
            <label for="regUsername">Имя пользователя:</label>
            <input type="text" name="login">

            <label for="regEmail">Электронная почта:</label>
            <input type="email" name="email">

            <label for="regPassword">Пароль:</label>
            <input type="password" name="pass">

            <button type="submit" id="registerButton">Зарегистрироваться</button>
        </form>

        <h1 id="formTitle">Авторизация</h1>

        <form method="POST" action="login_Form.php">
            <label for="loginUsername">Имя пользователя:</label>
            <input type="text" name="login">
            <label for="loginPassword">Пароль:</label>
            <input type="password" name="pass">
            <button type="submit">Войти</button>
        </form>

        <div id="message"></div>
    </div>
    <script src="JS/register.js"></script>
</body>
</html>
